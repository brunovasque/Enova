name: Deploy nv-enova (Wrangler)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: nv-enova-deploy
  cancel-in-progress: true

jobs:
  prod:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wrangler
        run: npm i -g wrangler@3

      - name: Verify entry files (hard fail if wrong)
        run: |
          echo "---- wrangler.toml ----"
          cat wrangler.toml
          echo "---- list root ----"
          ls -la
          test -f "Enova worker.js" || (echo "MISSING: Enova worker.js" && exit 1)
          test -f "Enova worker.txt" && (echo "ERROR: Enova worker.txt should not exist" && exit 1) || true

          - name: Check CLOUDFLARE_API_TOKEN is injected (no leak)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "MISSING: CLOUDFLARE_API_TOKEN"
            exit 1
          fi
          echo "OK: token present (len=${#CLOUDFLARE_API_TOKEN})"

      - name: Deploy PROD
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          WRANGLER_LOG=debug wrangler deploy --config wrangler.toml

  test:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wrangler
        run: npm i -g wrangler@3

      - name: Verify entry files (hard fail if wrong)
        run: |
          echo "---- wrangler.toml ----"
          cat wrangler.toml
          echo "---- list root ----"
          ls -la
          test -f "Enova worker.js" || (echo "MISSING: Enova worker.js" && exit 1)
          test -f "Enova worker.txt" && (echo "ERROR: Enova worker.txt should not exist" && exit 1) || true

      - name: Deploy TEST
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          WRANGLER_LOG=debug wrangler deploy --config wrangler.toml --env test
