name: Worker Preview (PR)

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: worker-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: Debug secrets (safe)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          if [ -n "$CLOUDFLARE_API_TOKEN" ]; then echo "HAS_CLOUDFLARE_API_TOKEN"; else echo "MISSING_CLOUDFLARE_API_TOKEN"; fi
          if [ -n "$CF_ACCOUNT_ID" ]; then echo "HAS_CF_ACCOUNT_ID"; else echo "MISSING_CF_ACCOUNT_ID"; fi
          echo "event=${{ github.event_name }}"
          echo "actor=${{ github.actor }}"
          echo "head_repo=${{ github.event.pull_request.head.repo.full_name }}"
          echo "base_repo=${{ github.repository }}"

      - name: Deploy worker preview (env=test) (direct)
        id: deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          npm i -g wrangler@3.90.0
          wrangler deploy --env test --config wrangler.toml --keep-vars

      - name: Extract preview URL
        id: preview
        run: |
          OUTPUT='${{ steps.deploy.outputs.command-output }}'
          URL=$(printf '%s' "$OUTPUT" | grep -Eo 'https://[^ ]+\.workers\.dev' | head -n 1 || true)
          if [ -z "$URL" ]; then
            URL="https://nv-enova-test.workers.dev"
          fi
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              'âœ… Worker preview deployed.',
              '',
              `Preview URL: ${{ steps.preview.outputs.url }}`,
              '',
              'Environment: `test` (`nv-enova-test`).'
            ].join('\n');

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
